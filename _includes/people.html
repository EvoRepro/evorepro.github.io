    <section id="people">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">People</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">
			<div class="row">
				{% for p in site.data.people %}
                <div class="col-lg-3 col-md-6 text-center people-box wow fadeIn" data-wow-duration="2s">
                    <div class="service-box">
						<div class="row">
							<div class="col-xs-3 text-center">
								<img src="{{ p.image }}" alt="Profile picture" width="60px" />
							</div>
							<div class="col-xs-9 text-center">
							 {{ p.name }} {% if p.email %}<a href="mailto:{{ p.email }}" class="text-muted"><i class="fa fa-envelope"></i></a>{% endif %}<br /><em>{{ p.role }}</em><br /><a href="{{ p.url }}">{{ p.institute }}</a><br />{{ p.country }}
							 </div>
						 </div>
                    </div>
               </div>
			   {% endfor %}
        </div>
    </section>
